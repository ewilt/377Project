  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script>
    //instantiate leaflet map
    var map = L.map('mapContainer').setView([38.9897, -76.9378], 14);
    //instantiate light map type
    var layer = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(map);
    //Add marker to map
    L.marker([38.9897, -76.9378]).addTo(map)
    .bindPopup('Your Location')

    async function address_to_latlong(address) {
        
      var latlong
      try{
        const response = await fetch('https://api.opencagedata.com/geocode/v1/json?q='+address+'&key=b0fd253b4b84485994275fdad6860620')
        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }
        const json = await response.json()
        console.log(json)
        if(json.status.code = 200){
          latlong = json.results[0].geometry
          console.log(latlong)
          return(latlong)
        }else{
          latlong = "Unable to locate address."
          return(latlong)
        }
      }catch(error){
          console.log('There has been a problem with your fetch operation: ', error.message);
          latlong = 'There has been a problem with your fetch operation: ', error.message
          return(latlong)
      }
        
    }

    async function address_to_map(address){
      
      latlong = await address_to_latlong(address)
      L.marker([latlong.lat, latlong.lng]).addTo(map).bindPopup("Entered Address")

    }

  </script>
